<div id="new-rule-##id##">
    <select name="rule_type_##id##" onchange="show_rule(this.value, '##id##')">
        <option value="temp-rule_##id##">
            Температурна умова
        </option>
        <option value="temp-dependency_##id##">
            Температурна залежність
        </option>
        <option value="motor-status_##id##">
            Стан насосу
        </option>
        <option value="time-related_##id##">
            Часова умова
        </option>
    </select>
    <input type="button" value="видалити" onclick="remove_rule('##id##');">

    <div class="rule-##id##-container">
        <div id="temp-rule_##id##" class="rule-##id## rule">
            <label for="temperature-##id##-number">температура:</label>
            <select name="temp_source_##id##" id="temperature-##id##-number" class="data_temp">
                <option value='0'></option>
            </select>
            <select name="temp_diff_type_##id##" id="temperature-##id##-rule">
                <option value="1"> ></option>
                <option value="2"> <</option>
                <option value="3"> <=</option>
                <option value="4"> >=</option>
                <option value="5"> <></option>
            </select>
            <input id="value_temp_##id##" name="temp_dest_##id##" type="radio" value="value" onclick="$('#value_temp_div_##id##').show(); $('#sensor_temp_div_##id##').hide();"><label for="value_temp_##id##">ввести значення</label>
            <input id="sensor_temp_##id##" name="temp_dest_##id##" type="radio" value="sensor" onclick="$('#value_temp_div_##id##').hide(); $('#sensor_temp_div_##id##').show();"><label for="sensor_temp_##id##">значення давача</label>
            <div id="value_temp_div_##id##" style="display: none">
                <label for="temperature-##id##-limit">значення</label>
                <input required name="temp_value_##id##" id="temperature-##id##-limit" type="number">
            </div>
            <div id="sensor_temp_div_##id##" style="display: none">
                <label for="sensor-temp-comp-##id##">давач</label>
                <select name="temp_sensor_##id##" id="sensor-temp-comp-##id##" class="data_temp">
                    <option value='0'></option>
                </select>
            </div>
        </div>

        <div id="temp-dependency_##id##" class="rule-##id## rule" style="display: none">
            <label for="temp_origin_##id##">При температурі
                <bold>t1</bold>
                :</label>
            <select name="temp_origin_##id##" id="temp-##id##-origin" class="data_temp">
                <option value='0'></option>
            </select>
            <label for="temp_control-##id##">Контролювати температуру
                <bold>t2</bold>
                :</label>
            <select name="temp_control_##id##" id="temp-control-##id##" class="data_temp">
                <option value='0'></option>
            </select>
            <img id="temp_depend_img" src="/static/img/temp_depend.png" s/>
        </div>

        <div id="motor-status_##id##" class="rule-##id## rule"
             style="display: none">
            <label for="motor-##id##-number">насос:</label>
            <select name="motor_source_id_##id##" id="motor-##id##-number" class="data_pomp">
                <option value="0"></option>
            </select>
            <select name="motor_rule_##id##" id="motor-##id##-rule">
                <option value="on"> увімкнений</option>
                <option value="off"> вимкнений</option>
            </select>
        </div>

        <div id="time-related_##id##" class="rule-##id## rule"
             style="display: none">
            <label for="time-##id##-start">у проміжку від:</label>
            <input required name="time_start_##id##" id="time-##id##-start" type="time">
            <label for="time-##id##-end"> до:</label>
            <input required name="time_end_##id##" id="time-##id##-end" type="time">
        </div>
    </div>
    <hr>
</div>
